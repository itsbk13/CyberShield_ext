<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberShield</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      body {
        width: 350px;
        background: linear-gradient(120deg, #e0eafc, #cfdef3);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 400px;
      }
      .chat-container {
        width: 100%;
        background-color: white;
        border-radius: 0; /* Removed border-radius for sharp corners */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .header {
        background-color: #2c3e50;
        color: white;
        padding: 20px; /* Increased padding to make header larger */
        text-align: center;
        font-weight: bold;
        font-size: 18px; /* Slightly larger text */
      }
      .threat-level {
        padding: 10px;
        text-align: center;
        font-weight: bold;
        color: white;
        background-color: #2ecc71;
        transition: background-color 0.3s ease-in-out;
        display: none; /* Initially hidden */
      }
      .language-container {
        padding: 5px 10px;
        background-color: #f9f9f9;
        display: flex;
        justify-content: flex-start; /* Align to the left */
      }
      .custom-dropdown {
        position: relative;
        width: 120px;
      }
      .dropdown-selected {
        padding: 8px 24px 8px 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="7" viewBox="0 0 14 7"><path d="M0 7h14L7 0z" fill="black"/></svg>')
          no-repeat right 8px center;
        background-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
      }
      .dropdown-selected:focus {
        outline: none;
        border-color: #2c3e50;
      }
      .dropdown-options {
        position: absolute;
        bottom: 100%; /* Position above the selected box */
        left: 0;
        right: 0;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-height: 200px;
        overflow-y: auto;
        display: none; /* Hidden by default */
        z-index: 1000;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }
      .dropdown-options.show {
        display: block; /* Show when toggled */
      }
      .dropdown-option {
        padding: 8px;
        cursor: pointer;
      }
      .dropdown-option:hover {
        background-color: #f0f0f0;
      }
      .messages {
        height: 245px; /* Reduced to accommodate language-container */
        overflow-y: auto;
        padding: 10px;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .welcome-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        font-weight: bold;
        color: #7f8c8d;
        text-align: center;
        display: block; /* Initially visible */
      }
      .message {
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 6px;
        max-width: 80%;
        word-wrap: break-word;
      }
      .user {
        background-color: #3498db;
        color: white;
        align-self: flex-end;
        margin-left: auto;
      }
      .bot {
        background-color: #ecf0f1;
        color: #2c3e50;
        align-self: flex-start;
        margin-right: auto;
      }
      .input-container {
        display: flex;
        padding: 10px;
        background-color: white;
        border-top: 5px solid #ddd;
        gap: 5px;
      }
      input {
        flex-grow: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        border: none;
        cursor: pointer;
        outline: none;
      }
      button:hover svg circle {
        fill: #444;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="header">CyberShield - AI Scam Detector</div>
      <div class="threat-level" id="threatLevel">Current Threat: LOW</div>
      <div class="messages" id="messages">
        <div id="welcomeMessage" class="welcome-message">
          WELCOME TO CYBERSHIELD
        </div>
      </div>
      <div class="language-container">
        <div class="custom-dropdown" id="languageSelect">
          <div class="dropdown-selected" id="dropdownSelected">English</div>
          <div class="dropdown-options" id="dropdownOptions">
            <div class="dropdown-option" data-value="en">English</div>
            <div class="dropdown-option" data-value="hi">Hindi</div>
            <div class="dropdown-option" data-value="es">Spanish</div>
            <div class="dropdown-option" data-value="fr">French</div>
            <div class="dropdown-option" data-value="de">German</div>
            <div class="dropdown-option" data-value="zh-CN">Chinese</div>
            <div class="dropdown-option" data-value="ja">Japanese</div>
            <div class="dropdown-option" data-value="ko">Korean</div>
            <div class="dropdown-option" data-value="ar">Arabic</div>
            <div class="dropdown-option" data-value="ru">Russian</div>
            <div class="dropdown-option" data-value="pt">Portuguese</div>
            <div class="dropdown-option" data-value="it">Italian</div>
            <div class="dropdown-option" data-value="bn">Bengali</div>
            <div class="dropdown-option" data-value="ta">Tamil</div>
            <div class="dropdown-option" data-value="te">Telugu</div>
            <div class="dropdown-option" data-value="sw">Swahili</div>
          </div>
        </div>
      </div>
      <div class="input-container">
        <input id="input" type="text" placeholder="Enter the message..." />
        <button id="sendButton">
          <svg
            width="34"
            height="34"
            viewBox="0 0 24 24"
            fill="white"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="12" cy="12" r="10" fill="black" />
            <path d="M12 8L16 12H13V16H11V12H8L12 8Z" fill="white" />
          </svg>
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
